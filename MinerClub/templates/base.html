<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container-fluid">
    <div class="container" style="margin-top: 10px;margin-bottom: 10px">
        <div class="card">
            <h5 class="card-header">{{ title }}</h5>
            <div class="card-body">
{% block body %}{% endblock %}
            </div>
            <div class="card-footer">
                <a href="{{ url_for('minerclub.home') }}" class="card-link">Home</a>
                <a href="{{ url_for('minerclub.activate') }}" class="card-link">Activate</a>
                <a href="{{ url_for('minerclub.register') }}" class="card-link">Register</a>
            </div>
        </div>
    </div>
<div class="container"><a href="https://github.com/0Hughman0/MinerClub">A Miner Club Website</a></div>
</div>
</body>
</html>
